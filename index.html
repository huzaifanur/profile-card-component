<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="victor-img" src="./images/image-victor.jpg" alt="" />
      <div class="content"></div>
      <p class="text-bold text-large">
        Victor Crest <span class="text-large-normal"> 26 </span>
      </p>
      <div class="text-medium-normal">London</div>

      <hr />
      <ul>
        <li>
          <p class="text-bold text-large">80K</p>
          <p class="text-small">Followers</p>
        </li>
        <li>
          <p class="text-bold text-large">803K</p>
          <p class="text-small">Likess</p>
        </li>
        <li>
          <p class="text-bold text-large">1.4K</p>
          <p class="text-small">Photos</p>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huzaifa Nur</a>.
    </div>
  </body>
</html>
